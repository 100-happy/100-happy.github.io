<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>나만의 동물상 테스트</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/image@0.8/dist/teachablemachine-image.min.js"></script>
</head>
<body>
    <!-- 관리자 모드 버튼 추가 -->
    <button id="admin-mode-btn" class="btn btn-secondary">관리자 모드</button>

    <!-- 기존 콘텐츠 -->
    <section class="section">
        <h1 class="title">나만의 동물상 테스트</h1>
        <div class="image-container">
            <img src="img/mainimage.jpg" alt="Main Image" class="image" />
        </div>
    </section>
    <h2 class="subtitle">얼굴로 보는 인공지능 동물상 테스트</h2>

    <div class="mt-3 container file-upload">
        <div class="image-upload-wrap">
            <input class="file-upload-input" type="file" onchange="readURL(this);" accept="image/*" />
            <div class="drag-text">
                <img src="img/upload.svg" class="mt-5 pt-5 upload" />
                <h3 class="mb-5 pb-5 pt-4 upload-text">얼굴 사진을 드레그하거나 눌러서 업로드하세요!</h3>
            </div>
        </div>
        <div class="file-upload-content">
            <img class="file-upload-image" id="face-image" src="#" alt="your image" />
            <div id="loading" class="animated bounce">
                <div class="spinner-border" role="status">
                    <span class="sr-only">Loading...</span>
                </div>
                <p class="text-center">AI가 당신의 사진을 분석중입니다.</p>
            </div>
            <p class="result-message"></p>
            <div id="label-container" class="d-flex flex-column justify-content-around"></div>
            <div id="addThis" class="addthis_inline_share_toolbox_6lz1"></div>
            <div class="pt-3 image-title-wrap">
                <button type="button p-2" class="try-again-btn" onclick="gaReload()">
                    <span class="try-again-text">다른 사진으로 재시도</span>
                </button>
            </div>
        </div>
    </div>
    <h4 class="mt-1 text-center">*사진은 절대 어디에도 저장되지 않습니다*</h4>

    <footer class="footer pt-5 container d-flex justify-content-center">
        <div>
            <p>&copy; 내이름 2023. All Rights Reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('admin-mode-btn').addEventListener('click', function() {
            var password = prompt('관리자 비밀번호를 입력하세요:');
            if (password === '0000') {
                window.location.href = 'admin.html';
            } else {
                alert('비밀번호가 틀렸습니다.');
            }
        });

        function gaReload() {
            gtag('event', '다른 사진으로 재시도', { event_category: '다른 사진으로 재시도' });
            window.location.reload();
        }
        function gaReload1() {
            gtag('event', '다른 사진으로 재시도 1차', { event_category: '다른 사진으로 재시도' });
        }
        function gaReload2() {
            gtag('event', '다른 사진으로 재시도 2차', { event_category: '다른 사진으로 재시도' });
            window.location.reload();
        }

        let model, webcam, labelContainer, maxPredictions;
        const settings = JSON.parse(localStorage.getItem('modelSettings'));

        async function init() {
            if (!settings) {
                alert('모델 설정이 필요합니다. 관리자 페이지에서 설정을 입력하세요.');
                return;
            }

            const modelURL = settings.modelUrl + 'model.json';
            const metadataURL = settings.modelUrl + 'metadata.json';
            model = await tmImage.load(modelURL, metadataURL);
            maxPredictions = model.getTotalClasses();
            labelContainer = document.getElementById('label-container');
            for (let i = 0; i < maxPredictions; i++) {
                const element = document.createElement('div');
                element.classList.add('d-flex');
                labelContainer.appendChild(element);
            }
        }

        async function predict() {
            const image = document.getElementById('face-image');
            const prediction = await model.predict(image, false);
            prediction.sort((a, b) => parseFloat(b.probability) - parseFloat(a.probability));

            const topPrediction = prediction[0].className;
            const classDetail = settings.classDetails.find(detail => detail.name === topPrediction);

            if (classDetail) {
                const title = `<div class='${topPrediction}-animal-title'>${classDetail.title}</div>`;
                const explain = `<div class='animal-explain pt-2'>${classDetail.explain}</div>`;
                const celeb = `<div class='${topPrediction}-animal-celeb pt-2 pb-2'>${classDetail.celeb}</div>`;
                $('.result-message').html(title + explain + celeb);
            } else {
                $('.result-message').html('<div class="animal-title">알 수 없음</div>');
            }

            for (let i = 0; i < maxPredictions; i++) {
                const labelTitle = settings.classDetails[i] ? settings.classDetails[i].name : '알 수 없음';
                const barWidth = Math.round(prediction[i].probability.toFixed(2) * 100) + '%';
                const label = `<div class='animal-label d-flex align-items-center'>${labelTitle}</div>`;
                const bar = `
                    <div class='bar-container position-relative container'>
                        <div class='${prediction[i].className}-box'></div>
                        <div class='d-flex justify-content-center align-items-center ${prediction[i].className}-bar' style='width: ${barWidth}'>
                            <span class='d-block percent-text'>${Math.round(prediction[i].probability.toFixed(2) * 100)}%</span>
                        </div>
                    </div>`;
                labelContainer.childNodes[i].innerHTML = label + bar;
            }
        }
    </script>
</body>
</html>
