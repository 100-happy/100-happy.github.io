<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Jua&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>관리자 모드</title>
</head>
<body>
    <div class="container">
        <h1 class="mt-5">관리자 모드</h1>
        <div class="form-group">
            <label for="model-url">모델 URL</label>
            <input type="text" class="form-control" id="model-url" placeholder="모델 URL을 입력하세요">
        </div>
        <div class="form-group">
            <label for="num-classes">분류 개수</label>
            <input type="number" class="form-control" id="num-classes" placeholder="분류 개수를 입력하세요" value="0">
        </div>
        <div id="class-details"></div>
        <button class="btn btn-primary mt-3" onclick="saveSettings()">설정 저장</button>
        <button class="btn btn-secondary mt-3" onclick="changePassword()">비밀번호 변경</button>
        <button class="btn btn-secondary mt-3" onclick="exitAdminMode()">테스트 페이지로 돌아가기</button>
    </div>

    <script>
        document.getElementById('num-classes').addEventListener('input', function() {
            const numClasses = parseInt(this.value, 10);
            const classDetailsContainer = document.getElementById('class-details');
            classDetailsContainer.innerHTML = '';
            if (numClasses > 0) {
                for (let i = 0; i < numClasses; i++) {
                    const classDetailForm = `
                        <div class="form-group">
                            <label for="class-name-${i}">분류 이름 ${i + 1}</label>
                            <input type="text" class="form-control" id="class-name-${i}" placeholder="분류 이름을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="class-title-${i}">분류 타이틀 ${i + 1}</label>
                            <input type="text" class="form-control" id="class-title-${i}" placeholder="분류 타이틀을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="class-explain-${i}">분류 설명 ${i + 1}</label>
                            <input type="text" class="form-control" id="class-explain-${i}" placeholder="분류 설명을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="class-celeb-${i}">분류 연예인 ${i + 1}</label>
                            <input type="text" class="form-control" id="class-celeb-${i}" placeholder="분류 연예인을 입력하세요">
                        </div>
                        <div class="form-group">
                            <label for="class-color-${i}">색상 ${i + 1}</label>
                            <input type="color" class="form-control" id="class-color-${i}" value="#ffffff">
                        </div>
                    `;
                    classDetailsContainer.innerHTML += classDetailForm;
                }
            }
        });

        async function saveSettings() {
            const modelUrl = document.getElementById('model-url').value;
            const numClasses = parseInt(document.getElementById('num-classes').value, 10);
            const classDetails = [];

            for (let i = 0; i < numClasses; i++) {
                classDetails.push({
                    name: document.getElementById(`class-name-${i}`).value,
                    title: document.getElementById(`class-title-${i}`).value,
                    explain: document.getElementById(`class-explain-${i}`).value,
                    celeb: document.getElementById(`class-celeb-${i}`).value,
                    color: document.getElementById(`class-color-${i}`).value
                });
            }

            const settings = {
                modelUrl,
                numClasses,
                classDetails,
            };

            try {
                const response = await fetch('/settings', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(settings),
                });

                if (response.ok) {
                    alert('설정이 저장되었습니다.');
                } else {
                    alert('설정을 저장하는 중 오류가 발생했습니다.');
                }
            } catch (error) {
                console.error('Error saving settings:', error);
                alert('설정을 저장하는 중 오류가 발생했습니다.');
            }
        }

        function changePassword() {
            const newPassword = prompt('새 비밀번호를 입력하세요:');
            if (newPassword) {
                localStorage.setItem('adminPassword', newPassword);
                alert('비밀번호가 변경되었습니다.');
            } else {
                alert('비밀번호 변경이 취소되었습니다.');
            }
        }

        function exitAdminMode() {
            window.location.href = 'index.html';
        }

        async function loadSettings() {
            try {
                const response = await fetch('/settings');
                const settings = await response.json();

                document.getElementById('model-url').value = settings.modelUrl;
                document.getElementById('num-classes').value = settings.numClasses;

                const event = new Event('input');
                document.getElementById('num-classes').dispatchEvent(event);

                settings.classDetails.forEach((detail, index) => {
                    document.getElementById(`class-name-${index}`).value = detail.name;
                    document.getElementById(`class-title-${index}`).value = detail.title;
                    document.getElementById(`class-explain-${index}`).value = detail.explain;
                    document.getElementById(`class-celeb-${index}`).value = detail.celeb;
                    document.getElementById(`class-color-${index}`).value = detail.color;
                });
            } catch (error) {
                console.error('Error loading settings:', error);
            }
        }

        window.onload = loadSettings;
    </script>
</body>
</html>
